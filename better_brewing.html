<html>
<head>
<title>Welcome to Better Brewing!</title>
<style>
/*reset CSS*/
html, body, div, header, h1, h2, nav, ul, li, a, footer {
  margin:0;
  padding:0;
  border:0;
  font-size:100%;
  vertical-align: baseline;
}

body{
  line-height:1;
  font-family: sans-serif;
}

ul {
  list-style:none;
}

a {
  text-decoration: none;
  color:black;
}

.top {
  background-color: blue;
  position: fixed;
  top:0;
  left:0;
  width: 100%;
}

header{
  width: 800px;
  margin:auto;
  border: 1px solid green;
  background-color: green;
}

header h1{
  float: left;
  font-weight: bold;
  font-size: 20px;
  padding: 10px 10px 5px 10px;
}

header nav{
  float: right;
}

header nav ul li{
  float: left;

}

header nav ul li a{
  display:block;
  padding:10px 10px 10px 10px;
}

header nav ul li a:hover{
  background-color: pink;
}

header nav ul .account-dropdown{
  position:relative;
}

header nav ul .account-dropdown .hidden-menu {
  display: none;
  position: absolute;
  border: 1px solid purple;
  background: purple;
}

header nav ul .account-dropdown .hidden-menu li{
  float: none;
  border : 2px solid yellow;
}

header nav ul .account-dropdown:hover .hidden-menu{
  display: block;
}

.main-body {
  width: 800px;
  margin: 60px auto;
}

.sidebar {
  width: 198px;
  float:left;
  border: 2px solid brown;
}

.sidebar li {
  border-top: 5px solid orange;
}

.sidebar li a{
  display:block;
  padding: 10px;
}

.sidebar li a:hover{
  background: grey;
}

.main-content {
  float: left;
  width: 596px;
  background: grey;
  border-left: 2px solid black;
}

.main-content ul li {
  float: left;
  border: 1px solid black;
  margin: 10px;
}

.main-content ul li a{
  display: block;
  padding: 50px 90px 50px 90px;
}

.main-content ul li a:hover{
  background: white;
}

footer {
  clear:both;
}
/*clearfix*/
.group:after{
  content:"";
  display:block;
  clear:both;
}

</style>


</head>
<body>
  <div class="top">
    <header class="group">
      <h1>Better Brewing</h1>
      <nav>
        <ul>
          <li class="account-dropdown">
            <a href="#">My Account</a>
            <ul class="hidden-menu">
              <li><a href="#">My Recipes</a></li>
              <li><a href="#">My Brew Notes</a></li>
              <li><a href="#">My Tasting Notes</a></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="main-body group">
    <div class="sidebar">
      <ul>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Brewers</a></li>
        <li><a href="#">Style Guide</a></li>
        <li><a href="#">Tasting Guide</a></li>
        <li><a href="#">Upload BeerXML</a></li>
      </ul>
    </div>

    <div class="main-content group">
      <ul class="recipes group">
        <li><a href="#">RecipeBox1</a></li>
        <li><a href="#">RecipeBox2</a></li>
        <li><a href="#">RecipeBox3</a></li>
        <li><a href="#">RecipeBox4</a></li>
      </ul>
    </div>

    <footer>
      <h2>Copyright Information</h2>
    </footer>
  </div>

</body>
</html>
