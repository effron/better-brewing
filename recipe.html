

<html>
<head>
  <title>Blueberry Rye Stout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>
  <h1>Blueberry Rye Stout</h1>

  <h2>FERMENTABLES</h2>
  <table class="fermentables">
    <tr class="fermentables-head">
      <th>Weight</th>
      <th>Name</th>
      <th>Type</th>
      <th>ËšL</th>
    </tr>
    <tr class="fermentables-row">
      <td>.5 kg</td>
      <td>2-Row Caramel Malt</td>
      <td>Grain</td>
      <td>60</td>
    </tr>
  </table>

  <h2>HOPS</h2>
  <table class="hops">
    <tr class="hops-head">
      <th>Usage</th>
      <th>Time</th>
      <th>Weight</th>
      <th>Name</th>
      <th>Form</th>
      <th>AA%</th>
    </tr>
    <tr class="hops-row">
      <td>Boil</td>
      <td>20 minutes</td>
      <td>2 oz</td>
      <td>Citra</td>
      <td>Pellet</td>
      <td>14.1</td>
    </tr>
  </table>

  <h2>YEASTS</h2>
  <table class="yeasts">
    <tr id="yeasts-head">
      <th>Name</th>
      <th>Lab</th>
      <th>Form</th>
      <th>Attenuation</th>
    </tr>

    <tr class="yeasts-row">
      <td>Safale US-05</td>
      <td>Fermentis</td>
      <td>Dry</td>
      <td>73%</td>
    </tr>
  </table>

  <h2>ADDITIVES</h2>
  <table class="additions">
    <tr id="additions-head">
      <th>Amount</th>
      <th>Name</th>
      <th>Added at</th>
      <th>Time</th
    </tr>
    <tr class="additions-row">
      <td>2 oz</td>
      <td>Hibiscus</td>
      <td>Mash</td>
      <td>60 min</td>
    </tr>
  </table>

  <button class="brew-me">BREW ME</button>
</body>
</html>
